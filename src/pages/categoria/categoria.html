<ion-header>

  <ion-navbar>
    <ion-title>Categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <button ion-item (click)="toNextPage($event, item)"
            *ngFor="let item of _lineas.lineas">
        
            <ion-icon [name]="item.icono"></ion-icon>
            {{ item.linea }}
            
    </button>
  </ion-list>

</ion-content>
