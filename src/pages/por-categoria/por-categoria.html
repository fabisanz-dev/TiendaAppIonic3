<ion-header>

  <ion-navbar>
    <ion-title>{{ categoria.linea }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of _lineas_por_cat.por_categoria">

      <ion-thumbnail item-left>
        <img [src]="item.codigo | imagenUrl" height="50">
      </ion-thumbnail>

      <h2>{{ item.producto }}</h2>
      <p> {{ item.proveedor }}</p>

      <button ion-button clear item-right (click)="toNextPage(item)" item-end>
        Ver
      </button>
    </ion-item>
  </ion-list>

</ion-content>
