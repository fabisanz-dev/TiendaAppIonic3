<ion-header>

  <ion-navbar>
      <ion-buttons end>
          <button 
            *ngIf="_user.user_active()"
            ion-button (click)="_user.cerrar_sesion()">
            Salir
          </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="_carrito.ver_carrito()">
              <ion-icon name="cart"></ion-icon>
              <ion-badge color="danger" class="carrito-numero" *ngIf="_carrito.items.length > 0">{{ _carrito.items.length }}</ion-badge>
            </button>
            &nbsp;&nbsp;
        </ion-buttons>
  </ion-navbar>

    

</ion-header>


<ion-content >

  <img [src]="producto.codigo | imagenUrl" style="width: 100%; height: 300px;">

  <div padding>
    <h3>{{ producto.producto }}</h3>
    <div>
      <strong>
        Precio:
      </strong>
      <span class="style-price">{{ producto.precio_compra | currency:'USD':true }}</span>
    </div>
    <p>
      {{ producto.descripcion }}
      <br>
      <b>Prov: </b>{{ producto.proveedor }}
    </p>

    <button ion-button block icon-left (click)="agregarCarrito(producto)" [disabled]="productoExistente">
      <ion-icon name="cart">
        Agregar al carrito
      </ion-icon>
    </button>

  </div>

</ion-content>
