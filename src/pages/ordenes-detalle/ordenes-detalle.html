<ion-header>

  <ion-navbar>
    <ion-title>ordenesDetalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-card *ngFor="let item of orden.detalle">
          <img [src]="item.codigo | imagenUrl" height="200">
            <ion-card-content>
              <ion-card-title>
                  {{ item.producto }}
                </ion-card-title>
                  <ion-row>
                    <ion-col>
                      <b>{{ item.precio_compra | currency:'USD':true }} x {{ item.cantidad }}</b> 
                    </ion-col>
                    <ion-col>
                        <b>{{ (item.precio_compra * item.cantidad) | currency:'USD':true }}</b> 
                    </ion-col>
                  </ion-row>
            </ion-card-content>
      </ion-card>
      <hr>
      <h3>Total: {{ orden.total | currency:'USD':true }} </h3>


  <button
        ion-button
        block
        color="danger"
        (click)="borrar_orden(orden.id)">
        Eliminar este pedido
  </button>

</ion-content>
